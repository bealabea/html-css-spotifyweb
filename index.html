<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">
    <title>Spotify</title>
</head>
<body>
    <div class="container">
        <main>
            <section class="sidebar">
                <div class="sidebar-start">
                    <div class="logo-small">
                        <img src="img/logo-small.svg" alt="Spotify">
                    </div>
                    <div class="logo">
                        <img src="img/logo.svg" alt="Spotify">
                    </div>
                    <div class="sidebar-nav">
                        <ul>
                            <li><img src="img/home.svg" alt="home"> <span>Home</span></li>
                            <li><img src="img/search.svg" alt="search"> <span>Cerca</span></li>
                            <li><img src="img/libreria.svg" alt="library"> <span>Libreria</span></li>
                        </ul>
                    </div>
                    <div class="playlist">
                        <h3>PLAYLIST</h3>
                        <div class="create-playlist"><i class="fas fa-plus-square"></i> <span>Crea playlist</span></div>
                    </div>
                    <div class="playlist-name">
                        <ul>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>                 
                        </ul>
                    </div>           
                </div>
                <div class="sidebar-end">
                    <div class="download"><img src="img/download.svg" alt="download"> <span>Installa App</span></div>
                    <div class="profile"><img src="img/profile.svg" alt="profile"><span>John Doe</span></div>  
                </div>
            </section>
            <section class="main-container">
                <div class="topbar"></div>
                <div class="box-items"></div>
            </section>   
        </main>
        
        <footer>

        </footer>
    </div>
</body>
</html>
